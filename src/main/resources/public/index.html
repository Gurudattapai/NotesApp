<!DOCTYPE html>
<html ng-app="noteApp">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.7.1.min.js">
	$("#edit").click(function (){
		console.log("Hello")
		var $this = $(this);
	    var $input = $('<input>', {
	        value: $this.text(),
	        type: 'text',
	        class: 'form-control',
	        blur: function() {
	           $this.text(this.value);
	        },
	        keyup: function(e) {
	           if (e.which === 13) $input.blur();
	        }
	    }).appendTo( $this.empty() ).focus();
	});
</script>
<script src="js/app.js"></script>
<meta charset="UTF-8">
<title>Notes</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<div class="container">
		<br>
		<h1 style="text-align: center">Notes</h1>
		<br>
		<div ng-controller="noteController" data-ng-init="init()">
			<table class="table table-hover">
				<tr>
					<th>Note Id</th>
					<th>Note Text</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat="row in data">
					<td>{{row.id}}</td>
					<td><span ng-click="edit($index)" ng-show="mode[$index] != 'edit'">{{row.note}}</span>
						<input class="form-control" ng-show="mode[$index] == 'edit'"
						placeholder={{row.note}} ng-model=row.note /></td>
					<td><button ng-click="updateNote($index)" type="button"
							class="btn-warning">Update</td>
					<td><button ng-click="deleteNote($index)" type="button"
							class="btn-danger">Delete</td>
				</tr>
			</table>
			<div class="form-group">
				<input type="text" class="form-control"
					placeholder="Add note" ng-model="note">
			</div>
			<button ng-click="insertNote()" type="button" class="btn btn-primary">Create
				Note</button>
		</div>
		<br>
	</div>
</body>
</html>
